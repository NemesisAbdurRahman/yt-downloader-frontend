<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="YouTube Video Downloader App"
    />
    <title>YouTube Downloader</title>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        color: #38bdf8;
        margin-bottom: 30px;
      }
      form {
        background-color: #1e293b;
        padding: 30px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
      }
      input[type="text"] {
        width: 300px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        font-size: 16px;
      }
      button {
        background-color: #38bdf8;
        color: #0f172a;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background-color: #0ea5e9;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ¬ YouTube Downloader</h1>
    <form method="POST" action="http://localhost:5000/download">
      <input type="text" name="url" placeholder="Enter YouTube video URL" required><br>
      <button type="submit">Download Video</button>
    </form>
    
    <div id="root"></div>
  </body>
</html>
